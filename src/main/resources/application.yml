spring:
  application:
    name: fileservice

  # H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:streamix;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  # 파일 업로드 크기 제한
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# Streamix 설정
streamix:
  storage:
    base-path: ./streamix-uploads    # 파일 저장 경로
    max-file-size: 104857600         # 100MB

  thumbnail:
    enabled: true
    width: 320
    height: 180

  api:
    enabled: true
    base-path: /api/streamix         # REST API 경로

  dashboard:
    enabled: true
    path: /streamix                  # 대시보드 경로

server:
  port: 8080